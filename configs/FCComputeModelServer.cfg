// An example config file for a FCComputeModelServer 

// Basic information:
name = "Example FCComputeModelServer on 5556";
bind = "tcp://*:5556";
type = "FCComputeModelServer";

input= {
   name = "conv5",
   N =  13,
   I = 256,
   B = 256,  
};

output= {
   name = "fc8",
   N =   1,
   I =1000,
   B = 256,
};

// List of Layers whose models are hold in this server
models = (

  {
    name = "fc6",
    N =  13,
    I = 256,
    B =4096,
  },

  {
    name = "fc7",
    N =   1,
    I =4096,
    B =4096,
  },

  {
    name = "fc8",
    N =   1,
    I =4096,
    B =1000,
  }

);
